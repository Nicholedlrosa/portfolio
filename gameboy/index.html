<head>
  <title>Gameboy</title><meta charset="utf-8"/><meta name="description" content="Gameboy css only"/><link rel="stylesheet" href="main.css"/>


</head>
<body>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div class="gameboy-cont">
  <input class="btn-on" type="button" value="Start"/>
  <input class="btn-off btn-hide" type="button" value="Stop"/>

  <input class="btn-select" type="button" value="Resume" onclick="window.open(this.href,'popUpWindow','height=400,width=600,left=10,top=10,,scrollbars=yes,menubar=no'); return false;" />

  <input class="contact" type="button" value="contact" onclick="window.open(this.href,'popUpWindow','height=400,width=600,left=10,top=10,,scrollbars=yes,menubar=no'); return false;" />

  <audio src="nintendo.mp3"></audio>
  <div class="gameboy">
    
    <div class="screen-cont">

      <div class="power"></div>
      <div class="screen">
        <input class="aboutme" type="button" value="About Me" onclick="window.open(this.href,'popUpWindow','height=400,width=600,left=10,top=10,,scrollbars=yes,menubar=no'); return false;" />

        <div class="header">DOT MATRIX WITH STEREO SOUND</div>
        <div class="animated-text">Nintendo<div class="copy">Â®</div>
      </div>
    </div>
  </div>
  <div class="controls-cont">
    <div class="btn-direction">
      <div class="vertical"></div>
      <div class="horizontal"></div>
    </div>
    <button class="btn-AB" onclick="window.open(this.href,'popUpWindow','height=700,width=900,left=10,top=10,,scrollbars=yes,menubar=no'); return false;" /></button>
    <div class="btn-AB-popup"></div>
      <div class="btn-A-text"> Projects </div>
    </div>
    <div class="btn-start"></div>
    <div class="btn-select"></div>
  </div>
</div>
<!-- <div class="speakers"></div> -->
  <script src="main.js"></script>
</body>
<footer>
  <title>neon</title><meta charset="utf-8"/><meta name="description" content="neon name css only"/><link rel="stylesheet" href="name.css"/>
  
  <link href='https://fonts.googleapis.com/css?family=Sacramento:400' rel='stylesheet' type='text/css'>

    Nichole De La Rosa
  </h1>
</footer>
